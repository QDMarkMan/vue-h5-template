<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!-- set status color -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!-- for qq -->
    <!-- <meta name="x5-orientation" content="portrait|landscape"/>
    <meta name="x5-fullscreen" content="true"/> -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-h5-template</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but qixiaobao-mobile doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <!-- skelecton首次加载渲染屏幕 -->
      <div class="skeleton">
        <div class="skeleton-spinner">
          <svg viewBox="25 25 50 50" class="circular">
            <circle cx="50" cy="50" r="20" fill="none" class="path"></circle>
          </svg>
          <p class="skeleton-text">Loading</p>
        </div>
      </div>
      <style id="skeleton-style">
        .skeleton{opacity: 1;position:absolute;z-index:10000;background-color:rgba(255,255,255,.9);margin:0;top:0;right:0;bottom:0;left:0;-webkit-transition:all ease-in-out .2s;transition:all ease-in-out .2s}.skeleton .skeleton-spinner{top:50%;margin-top:-21px;width:100%;text-align:center;position:absolute}.skeleton .skeleton-spinner .circular{height:42px;width:42px;-webkit-animation:loading-rotate 2s linear infinite;animation:loading-rotate 2s linear infinite}.skeleton-spinner .path{-webkit-animation:loading-dash 1s ease-in-out infinite;animation:loading-dash 1s ease-in-out infinite;stroke-dasharray:90,150;stroke-dashoffset:0;stroke-width:2;stroke:#da8234;stroke-linecap:round}.skeleton-text{color:#da8234;margin:3px 0;font-size:14px}@keyframes loading-rotate{0%{transform:rotate(0)}50%{transform:rotate(180deg)}100%{transform:rotate(360deg)}}@keyframes loading-dash{0%{stroke-dasharray:1,200;stroke-dashoffset:0}50%{stroke-dasharray:90,150;stroke-dashoffset:-40px}100%{stroke-dasharray:90,150;stroke-dashoffset:-120px}}
      </style>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
